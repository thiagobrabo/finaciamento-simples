<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
    <!-- jsPDF e jsPDF-AutoTable para exportação em PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <!-- Inclui a fonte Roboto do Google Fonts para um visual moderno e limpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis CSS para um tema de cores consistente */
        :root {
            --fundo-primario: #f8f9fa;
            --fundo-secundario: #ffffff;
            --texto-primario: #212529;
            --texto-secundario: #6c757d;
            --cor-acento: #007bff;
            --cor-acento-hover: #0056b3;
            --cor-borda: #dee2e6;
            --sombra-card: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para todo o corpo da página */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--fundo-primario);
            color: var(--texto-primario);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Container principal para o conteúdo */
        .container {
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            background-color: var(--fundo-secundario);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--sombra-card);
        }

        /* Título da aplicação */
        h1 {
            text-align: center;
            color: var(--texto-primario);
            margin-bottom: 30px;
        }

        /* Estilo para os grupos de entrada de dados */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--texto-secundario);
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--cor-acento);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        /* Estilo do botão de simulação */
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--cor-acento);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: var(--cor-acento-hover);
            transform: translateY(-2px);
        }

        /* Estilo para o resumo de resultados */
        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--fundo-primario);
            border-left: 5px solid var(--cor-acento);
            border-radius: 8px;
            font-weight: 700;
            line-height: 1.6;
        }

        /* Estilo para o container da tabela, permitindo scroll horizontal */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        /* Estilo da tabela de amortização */
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Garante que a tabela não fique esmagada em telas menores */
            font-size: 14px;
        }
        
        th, td {
            border: 1px solid var(--cor-borda);
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #e9ecef;
            font-weight: 700;
        }
        
        tr:nth-child(even) {
            background-color: #f6f6f6;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Taxa de Juros</h1>
        <div class="input-group">
            <label for="valorFinanciadoCalc">Valor Financiado (R$):</label>
            <input type="number" id="valorFinanciadoCalc">
        </div>
        <div class="input-group">
            <label for="valorParcelaCalc">Valor da Parcela (R$):</label>
            <input type="number" id="valorParcelaCalc">
        </div>
        <div class="input-group">
            <label for="prazoMesesCalc">Prazo (em meses):</label>
            <input type="number" id="prazoMesesCalc">
        </div>
        <button onclick="calcularTaxaDeJuros()">Calcular Taxa</button>
        <div class="summary" id="resultadoTaxa" style="display: none; margin-top: 15px;"></div>
    </div>

    <div class="container">
        <h1>Simulador de Financiamento</h1>

        <div class="input-group">
            <label for="valorFinanciado">Valor Financiado (R$):</label>
            <input type="number" id="valorFinanciado">
        </div>
        <div class="input-group">
            <label for="taxaJuros">Taxa de Juros Mensal (%):</label>
            <input type="number" id="taxaJuros" step="0.01">
        </div>
        <div class="input-group">
            <label for="prazoMeses">Prazo (em meses):</label>
            <input type="number" id="prazoMeses">
        </div>
        <div class="input-group">
            <label for="pagamentoExtra">Pagamento Extra Fixo Mensal (R$):</label>
            <input type="number" id="pagamentoExtra">
        </div>

        <button onclick="gerarSimulacao('price')">Simular PRICE</button>
        <button onclick="gerarSimulacao('sac')">Simular SAC</button>
        <button onclick="gerarSimulacao('ambos')" style="margin-top: 10px; background-color: #ffc107; color: #212529;" onmouseover="this.style.backgroundColor='#e0a800'" onmouseout="this.style.backgroundColor='#ffc107'">Comparar PRICE e SAC</button>
        <button onclick="sugerirAmortizacao()" style="margin-top: 10px; background-color: #28a745;" onmouseover="this.style.backgroundColor='#218838'" onmouseout="this.style.backgroundColor='#28a745'">Sugerir Amortização Inteligente</button>
        <button id="downloadCSVBtn" onclick="downloadCSV()" style="margin-top: 10px; background-color: #17a2b8;" onmouseover="this.style.backgroundColor='#138496'" onmouseout="this.style.backgroundColor='#17a2b8'">Download CSV</button>
        <button id="downloadPDFBtn" onclick="downloadPDF()" style="margin-top: 10px; background-color: #dc3545;" onmouseover="this.style.backgroundColor='#c82333'" onmouseout="this.style.backgroundColor='#dc3545'">Download PDF</button>
    </div>

    <div class="container" id="sugestao-container" style="display: none;">
        <!-- As sugestões serão inseridas aqui -->
    </div>

    <div id="simulacoes-container" style="display: flex; flex-wrap: wrap; justify-content: space-between; width: 100%; max-width: 1820px;">
        <div class="container simulacao-box" id="price-container" style="display: none; flex: 1; min-width: 45%;">
            <h2>Sistema PRICE</h2>
            <div class="summary" id="resumo-price"></div>
            <div class="table-container">
                <table id="tabelaAmortizacaoPrice">
                    <thead>
                        <tr>
                            <th>Parcela</th>
                            <th>Saldo Inicial</th>
                            <th>Juros</th>
                            <th>Amortização</th>
                            <th>Parc. Total</th>
                            <th>Saldo Final</th>
                            <th>Pag. Extra</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="container simulacao-box" id="sac-container" style="display: none; flex: 1; min-width: 45%;">
            <h2>Sistema SAC</h2>
            <div class="summary" id="resumo-sac"></div>
            <div class="table-container">
                <table id="tabelaAmortizacaoSac">
                    <thead>
                        <tr>
                            <th>Parcela</th>
                            <th>Saldo Inicial</th>
                            <th>Juros</th>
                            <th>Amortização</th>
                            <th>Parc. Total</th>
                            <th>Saldo Final</th>
                            <th>Pag. Extra</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function calcularTaxaDeJuros() {
            const valorFinanciado = parseFloat(document.getElementById('valorFinanciadoCalc').value);
            const valorParcela = parseFloat(document.getElementById('valorParcelaCalc').value);
            const prazoMeses = parseInt(document.getElementById('prazoMesesCalc').value);
            const resultadoTaxaEl = document.getElementById('resultadoTaxa');

            if (!valorFinanciado || !valorParcela || !prazoMeses) {
                resultadoTaxaEl.style.display = 'block';
                resultadoTaxaEl.innerHTML = 'Por favor, preencha todos os campos para calcular a taxa.';
                return;
            }

            let taxaMin = 0;
            let taxaMax = 1;
            let taxaEstimada;
            let maxIteracoes = 100;
            let iteracao = 0;
            let precisao = 0.000001;
            let valorPresente = 0;

            do {
                taxaEstimada = (taxaMin + taxaMax) / 2;
                if (taxaEstimada === 0) {
                    valorPresente = Infinity; 
                } else {
                    valorPresente = valorParcela * (1 - Math.pow(1 + taxaEstimada, -prazoMeses)) / taxaEstimada;
                }

                if (valorPresente > valorFinanciado) {
                    taxaMin = taxaEstimada;
                } else {
                    taxaMax = taxaEstimada;
                }
                iteracao++;
            } while (Math.abs(valorPresente - valorFinanciado) > precisao && iteracao < maxIteracoes);

            if (iteracao >= maxIteracoes) {
                resultadoTaxaEl.style.display = 'block';
                resultadoTaxaEl.innerHTML = 'Não foi possível calcular a taxa. Verifique os valores inseridos.';
            } else {
                const taxaPercentual = taxaEstimada * 100;
                document.getElementById('taxaJuros').value = taxaPercentual.toFixed(2);
                document.getElementById('valorFinanciado').value = valorFinanciado;
                document.getElementById('prazoMeses').value = prazoMeses;

                resultadoTaxaEl.style.display = 'block';
                resultadoTaxaEl.innerHTML = `Taxa de Juros Mensal Calculada: <strong>${taxaPercentual.toFixed(4)}%</strong>. Os valores foram preenchidos no simulador abaixo.`;
            }
        }

        function simularPrice(valorFinanciado, taxaJuros, prazoMeses, pagamentoExtra) {
            let saldoDevedor = valorFinanciado;
            let totalJuros = 0;
            let totalPago = 0;
            let numParcelasPagas = 0;
            const parcelaFixa = (valorFinanciado * taxaJuros) / (1 - Math.pow(1 + taxaJuros, -prazoMeses));
            const historico = [];

            for (let i = 1; i <= prazoMeses; i++) {
                if (saldoDevedor <= 0.01) break;

                const juros = saldoDevedor * taxaJuros;
                let amortizacao = parcelaFixa - juros;
                let pagamentoExtraAtual = pagamentoExtra;

                if (saldoDevedor < (amortizacao + pagamentoExtraAtual)) {
                    if (saldoDevedor < amortizacao) {
                        amortizacao = saldoDevedor;
                        pagamentoExtraAtual = 0;
                    } else {
                        pagamentoExtraAtual = saldoDevedor - amortizacao;
                    }
                }

                const saldoDevedorFinal = saldoDevedor - amortizacao - pagamentoExtraAtual;
                const parcelaTotalDoMes = (parcelaFixa - juros) + juros + pagamentoExtraAtual;

                totalJuros += juros;
                totalPago += parcelaTotalDoMes;
                numParcelasPagas++;

                historico.push({
                    parcela: i,
                    saldoInicial: saldoDevedor,
                    juros: juros,
                    amortizacao: amortizacao,
                    parcelaTotal: parcelaFixa + pagamentoExtraAtual,
                    saldoFinal: saldoDevedorFinal,
                    pagamentoExtra: pagamentoExtraAtual
                });

                saldoDevedor = saldoDevedorFinal;
            }

            return { totalJuros, totalPago, numParcelasPagas, parcelaFixa, historico };
        }

        function simularSac(valorFinanciado, taxaJuros, prazoMeses, pagamentoExtra) {
            let saldoDevedor = valorFinanciado;
            let totalJuros = 0;
            let totalPago = 0;
            let numParcelasPagas = 0;
            const amortizacao = valorFinanciado / prazoMeses;
            const historico = [];

            for (let i = 1; i <= prazoMeses; i++) {
                if (saldoDevedor <= 0.01) break;

                const juros = saldoDevedor * taxaJuros;
                let pagamentoExtraAtual = pagamentoExtra;
                let amortizacaoAtual = amortizacao;

                if (saldoDevedor < (amortizacaoAtual + pagamentoExtraAtual + juros)) {
                    amortizacaoAtual = saldoDevedor - juros;
                    if (saldoDevedor < juros) {
                        amortizacaoAtual = 0;
                        pagamentoExtraAtual = 0;
                    } else if (saldoDevedor - juros < amortizacao) {
                        pagamentoExtraAtual = 0;
                    } else {
                        pagamentoExtraAtual = saldoDevedor - juros - amortizacaoAtual;
                    }
                }

                const parcelaTotal = amortizacaoAtual + juros + pagamentoExtraAtual;
                const saldoDevedorFinal = saldoDevedor - amortizacaoAtual - pagamentoExtraAtual;

                totalJuros += juros;
                totalPago += parcelaTotal;
                numParcelasPagas++;

                historico.push({
                    parcela: i,
                    saldoInicial: saldoDevedor,
                    juros: juros,
                    amortizacao: amortizacaoAtual,
                    parcelaTotal: parcelaTotal,
                    saldoFinal: saldoDevedorFinal,
                    pagamentoExtra: pagamentoExtraAtual
                });

                saldoDevedor = saldoDevedorFinal;
            }

            return { totalJuros, totalPago, numParcelasPagas, historico };
        }

        function gerarSimulacao(tipo) {
            const valorFinanciado = parseFloat(document.getElementById('valorFinanciado').value);
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value) / 100;
            const prazoMeses = parseInt(document.getElementById('prazoMeses').value);
            const pagamentoExtra = parseFloat(document.getElementById('pagamentoExtra').value) || 0;

            document.getElementById('price-container').style.display = 'none';
            document.getElementById('sac-container').style.display = 'none';

            if (tipo === 'price' || tipo === 'ambos') {
                const resultado = simularPrice(valorFinanciado, taxaJuros, prazoMeses, pagamentoExtra);
                preencherTabela('Price', resultado, valorFinanciado);
                document.getElementById('price-container').style.display = 'block';
            }

            if (tipo === 'sac' || tipo === 'ambos') {
                const resultado = simularSac(valorFinanciado, taxaJuros, prazoMeses, pagamentoExtra);
                preencherTabela('Sac', resultado, valorFinanciado);
                document.getElementById('sac-container').style.display = 'block';
            }
        }

        function preencherTabela(sufixo, resultado, valorFinanciado) {
            const tabelaCorpo = document.querySelector(`#tabelaAmortizacao${sufixo} tbody`);
            tabelaCorpo.innerHTML = '';

            resultado.historico.forEach(linha => {
                const newRow = tabelaCorpo.insertRow();
                newRow.innerHTML = `
                    <td>${linha.parcela}</td>
                    <td>R$ ${linha.saldoInicial.toFixed(2)}</td>
                    <td>R$ ${linha.juros.toFixed(2)}</td>
                    <td>R$ ${linha.amortizacao.toFixed(2)}</td>
                    <td>R$ ${linha.parcelaTotal.toFixed(2)}</td>
                    <td>R$ ${Math.max(0, linha.saldoFinal).toFixed(2)}</td>
                    <td>R$ ${linha.pagamentoExtra.toFixed(2)}</td>
                `;
            });

            const resumoElement = document.getElementById(`resumo-${sufixo.toLowerCase()}`);
            resumoElement.innerHTML = `
                Valor Financiado: R$ ${valorFinanciado.toFixed(2)}<br>
                ${resultado.parcelaFixa ? `Valor da Parcela Fixa: R$ ${resultado.parcelaFixa.toFixed(2)}<br>` : ''}
                Meses para Quitar: ${resultado.numParcelasPagas}<br>
                Total de Juros Pagos: R$ ${resultado.totalJuros.toFixed(2)}<br>
                Total Pago (com juros): R$ ${resultado.totalPago.toFixed(2)}
            `;
        }

        function sugerirAmortizacao() {
            const valorFinanciado = parseFloat(document.getElementById('valorFinanciado').value);
            const taxaJuros = parseFloat(document.getElementById('taxaJuros').value) / 100;
            const prazoMeses = parseInt(document.getElementById('prazoMeses').value);
            const sugestaoContainer = document.getElementById('sugestao-container');

            if (!valorFinanciado || !taxaJuros || !prazoMeses) {
                sugestaoContainer.style.display = 'block';
                sugestaoContainer.innerHTML = 'Por favor, preencha os campos de valor, taxa e prazo para receber uma sugestão.';
                return;
            }

            const base = simularPrice(valorFinanciado, taxaJuros, prazoMeses, 0);
            const parcelaFixa = base.parcelaFixa;
            
            const cenarios = [
                { nome: 'Conservador', percentual: 0.15 },
                { nome: 'Moderado', percentual: 0.30 },
                { nome: 'Agressivo', percentual: 0.50 },
                { nome: 'Ultra Agressivo', percentual: 0.70 }
            ];

            let resultadosHTML = '<h2>✨ Cenários de Amortização Inteligente ✨</h2>';
            resultadosHTML += '<p>Analisamos diferentes estratégias de amortização com base no valor da sua parcela (R$ ' + parcelaFixa.toFixed(2) + '). Escolha um plano e aplique-o à simulação:</p>';

            for (const cenario of cenarios) {
                const pagamentoExtra = parcelaFixa * cenario.percentual;
                const resultadoSimulacao = simularPrice(valorFinanciado, taxaJuros, prazoMeses, pagamentoExtra);
                const economiaJuros = base.totalJuros - resultadoSimulacao.totalJuros;
                const mesesEconomizados = base.numParcelasPagas - resultadoSimulacao.numParcelasPagas;

                if (economiaJuros > 0) {
                    resultadosHTML += `
                        <div class="summary" style="margin-top: 15px; border-left-color: #28a745; padding-bottom: 20px;">
                            <strong>Plano ${cenario.nome}: Amortizar R$ ${pagamentoExtra.toFixed(2)} / mês</strong>
                            <ul>
                                <li>Você economiza <strong>R$ ${economiaJuros.toFixed(2)}</strong> em juros.</li>
                                <li>Você quita <strong>${mesesEconomizados} meses antes</strong>.</li>
                            </ul>
                            <button onclick="aplicarCenario(${pagamentoExtra})" style="width: auto; padding: 8px 16px; font-size: 14px; margin-top: 10px;">Aplicar Cenário</button>
                        </div>
                    `;
                }
            }

            sugestaoContainer.style.display = 'block';
            sugestaoContainer.innerHTML = resultadosHTML;
        }

        function aplicarCenario(valor) {
            document.getElementById('pagamentoExtra').value = valor.toFixed(2);
            gerarSimulacao('price');
            document.getElementById('price-container').scrollIntoView({ behavior: 'smooth' });
        }

        function downloadCSV() {
            // Implementação futura para download de CSV (pode ser adaptada para escolher a tabela)
            alert('Função de download de CSV precisa ser adaptada para a nova estrutura.');
        }

        function downloadPDF() {
            // Implementação futura para download de PDF (pode ser adaptada para escolher a tabela)
            alert('Função de download de PDF precisa ser adaptada para a nova estrutura.');
        }
    </script>
